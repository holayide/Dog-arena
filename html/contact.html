<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="container" style="padding: 0;">
        <div id="header">
            <div class="logo-section">
                <div class="logo"><img src="../images/openmoji_dog-face.svg" alt="logo"></div>
                <div class="logo-text"><span>DOGS</span>ARENA</div>
            </div>

            <div class="nav">
                <ul>
                    <a href="../index.html"><li>HOME</li></a>
                    <a href="../html/charity.html"><li>CHARITY</li></a>
                    <a href="../html/blog.html"><li>BREEDS</li></a>
                    <a href="../html/contact.html"><li><span>CONTACT</span></li></a>
                </ul>
            </div>

            <div class="socials">
                <a href="#"><img src="../images/bx_bxl-facebook.png" alt="facebook logo"></a>
                <a href="#"><img src="../images/bx_bxl-instagram.png" alt="instagram logo"></a>
                <a href="#"><img src="../images/bi_twitter.png" alt="twitter logo"></a>
                <a href="#"><img src="../images/ci_mail.png" alt="mail logo"></a>
            </div>
        </div>

        <div class="contact-page">
            <div id="form">
                <form action="">
                    <div><input type="text" name="name" id="name" placeholder="Name"></div>
                    <div><input type="email" name="email" id="Email" placeholder="Email address"></div>
                    <textarea name="" id="" cols="30" rows="7" placeholder="Message"></textarea>
                    <div><a href="" class="submit">SUBMIT</a></div>
                </form>
                <div class="contact-info">
                    <div class="phone">
                        <h5>Phone</h5>
                        <p><b>(255) 352-6258</b></p>
                    </div>
                    <button>Reach Out</button>
                    <div class="address">
                        <h5>Address</h5>
                        <p>1234 Divi SL san Francisco</p>
                    </div>
                    <div class="email-address-no">
                        <h5>Email</h5>
                        <p>info@dogarena.com</p>
                    </div>
                </div>
            </div>

            <div class="map-container">
                <div class="overlay-img"></div>
            </div>

            <div class="facts">
                <h4>Do you know?</h4>
                <p class="description"></p>
            </div>

        </div>


    </div>

    <script src="../js/contact.js"></script>
</body>
</html>
